name: Bank Backend Pipeline

on:
  push:
    branches:
      - main

jobs:

  Continues-Integration_build_and_push:
    runs-on: self-hosted
    env:
      ECR_REGISTRY: 505789306397.dkr.ecr.us-east-1.amazonaws.com
      ECR_REPOSITORY: bank-backendapi
      AWS_REGION: us-east-1
      IMAGE_TAG: ${{ github.run_number }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # ---------------------------------------------------------
    # FIX: Export env variables so Windows runner passes them to Docker
    # ---------------------------------------------------------
    - name: Export environment variables for PowerShell
      shell: powershell
      run: |
        $env:ECR_REGISTRY = $env:ECR_REGISTRY
        $env:ECR_REPOSITORY = $env:ECR_REPOSITORY
        $env:IMAGE_TAG = $env:IMAGE_TAG

    # ---------------------------------------------------------
    # BUILD DOCKER IMAGE
    # ---------------------------------------------------------
    - name: Build Docker image
      shell: powershell
      run: |
        docker build -t "$env:ECR_REGISTRY/$env:ECR_REPOSITORY:$env:IMAGE_TAG" .
        docker tag "$env:ECR_REGISTRY/$env:ECR_REPOSITORY:$env:IMAGE_TAG" "$env:ECR_REGISTRY/$env:ECR_REPOSITORY:latest"

    # ---------------------------------------------------------
    # PUSH DOCKER IMAGE
    # ---------------------------------------------------------
    - name: Push Docker images to ECR
      shell: powershell
      run: |
        docker push "$env:ECR_REGISTRY/$env:ECR_REPOSITORY:$env:IMAGE_TAG"
        docker push "$env:ECR_REGISTRY/$env:ECR_REPOSITORY:latest"

    # ---------------------------------------------------------
    # CLEANUP LOCAL IMAGES
    # ---------------------------------------------------------
    - name: Clean up Docker images locally
      if: always()
      shell: powershell
      run: |
        try { docker rmi "$env:ECR_REGISTRY/$env:ECR_REPOSITORY:$env:IMAGE_TAG" } catch {}
        try { docker rmi "$env:ECR_REGISTRY/$env:ECR_REPOSITORY:latest" } catch {}


  # ====================================================================
  # UPDATE K8S MANIFEST WITH NEW IMAGE TAG
  # ====================================================================

  Continues-Update_k8s_manifest:
    runs-on: self-hosted
    needs: Continues-Integration_build_and_push
    env:
      ECR_REGISTRY: 505789306397.dkr.ecr.us-east-1.amazonaws.com
      ECR_REPOSITORY: bank-backendapi
      IMAGE_TAG: ${{ github.run_number }}

    steps:
    - name: Checkout kubernetes repo
      shell: powershell
      env:
        GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
        GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
      run: |
        git clone https://${env:GIT_USERNAME}:${env:GIT_PASSWORD}@github.com/Team-final-project/kubernetes-repo.git

        Set-Location kubernetes-repo
        git config --global user.email "pod1finalproject@gmail.com"
        git config --global user.name "pod1project"

        $path = "./bank-project/backendapi.yaml"
        (Get-Content $path) -replace "505789306397.dkr.ecr.us-east-1.amazonaws.com\/bank-backendapi:.*", "$env:ECR_REGISTRY/$env:ECR_REPOSITORY:$env:IMAGE_TAG" | Set-Content $path

        git add bank-project/backendapi.yaml
        git commit -m "Update backendapi image to version $env:IMAGE_TAG"
        git push origin main

